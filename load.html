<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自留地</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" >
    <link rel="stylesheet" href="css/load.css">
</head>
<body>
   <div class="pic">
       <div class="content">
            <div class="top" id="ttop"> 
                <a href="javascript:void(0)" onclick="changel()" class="active">登陆</a>
                <a href="javascript:void(0)" onclick="changer()">注册</a>
            </div>
                <div >
                    <form action="">
                        <label for="邮箱">邮箱:</label>
                        <input type="text"><br/>
                        <label for="密码">密码:</label>
                        <input type="password">
                    </form>
                    <button class="btn">登陆</button>
                </div>
                <div class="bott">
                    <a href="#">忘记密码？<span>|</span></a>
                    <a href="#">找回账号</a>
                </div>

       </div>
       
   </div> 

<script type="text/javascript">
var ttop=document.getElementById("ttop").getElementsByTagName("a");

function changel(){
    ttop[0].className="active";
    ttop[1].className=" ";
}
function changer(){
    ttop[0].className=" ";
    ttop[1].className="active";
}

</script>
</body>
</html>
